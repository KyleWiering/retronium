# Coturn STUN/TURN server configuration for local P2P testing

# STUN/TURN server listening port
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Use fingerprint in TURN message
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static user credentials for testing (username:password)
user=retronium:retronium123

# Realm for the server
realm=retronium.local

# Server name
server-name=retronium-turn

# Disable CLI
no-cli

# Log to stdout
log-file=stdout

# Verbose logging for debugging
verbose

# Allow loopback peers (needed for Docker network testing)
allow-loopback-peers

# No TLS for local testing (simplifies setup)
no-tls
no-dtls

# Use internal IP for relay
relay-ip=172.28.0.11
listening-ip=0.0.0.0

# External IP (for Docker network)
external-ip=172.28.0.11

# Min and max ports for relay
min-port=49152
max-port=65535

# Disable rate limiting for testing
no-stun-backward-compatibility
response-origin-only-with-rfc5780

